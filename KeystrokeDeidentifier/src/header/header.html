<div class="flex flex-row mb-6 place-content-start">

  <!-- Left Section -->
  <div class="flex flex-col max-w-96 mr-6">

    <label class="inline-block mb-2 text-md font-medium text-gray-900" for="file-selector">
      Keystroke Upload:
    </label>
    <div>
      <!-- <input files.bind="fileUpload" id="file-selector" type="file" accept=".csv, .ps2, .log"
        class="block text-sm text-gray-400 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-2 file:py-2 file:px-2 file:border-0 file:text-sm file:font-semibold"> -->
      <button if.bind="loadState === 'unloaded'" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" click.trigger="loadData()">
        Load Keystroke Data
      </button>
      <p if.bind="loadState === 'loading'">
        Loading...
      </p>
      <p if.bind="loadState === 'loaded'">
        Data loaded
      </p>

    </div>

    <div class="mt-2">
      <label for="slider" class="w-full block"> Playback: (${sliderValue} / ${data.codeStates.length - 1}) </label>
      <input value.bind="sliderValue & throttle:100" type="range" id="slider" name="slider" min="0"
        max="${data.codeStates.length - 1}">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg" click.trigger="decrementInstance()">
          &lt;-
        </button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg" click.trigger="incrementInstance()">
          -&gt;
        </button>
    </div>

    <!-- <div class="mt-4 relative z-0">
      <input value.bind="searchString & debounce:850" type="text" id="findString"
        class="block py-2.5 px-0 w-full text-sm ${stringNotFoundClass} text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder="" />
      <label for="findString"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        <p if.bind="stringNotFound"> String Not Found </p>
        <p else> Search String </p>
      </label>
    </div> -->

    <div class="mt-2 flex flex-row space-x-3 place-content-center">
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" click.trigger="maskAll(data.word.word)">
        Mask Word
      </button>
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" click.trigger="maskAssignment(data.word.word, data.subjectId, data.assignmentId)">
        Mask Assignment
      </button>
      

      
    </div>
  </div>
  <!-- End Left Section -->

  <!-- Right Section -->
  <div class="relative space-y-4 w-64">

    <div class="flex flex-row place-content-between">
      <label for="subjects" class="inline-block mb-2 text-md font-medium text-gray-900"> Subject: </label>
      <p class="inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1">${data.subjectId}</p>      
      <!-- <select value.bind="data.subjectId"
        class="self-end inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1"
        id="subjects">
        <option repeat.for="studentId of students">
          ${studentId}
        </option>
      </select> -->
    </div>

    <div class="flex flex-row place-content-between">
      <label for="assignments" class="inline-block mb-2 text-md font-medium text-gray-900"> Assignment: </label>
      <p class="inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1">${data.assignmentId}</p>      
      <!-- <select value.bind="data.assignmentId"
        class="inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1"
        id="assignments">
        <option repeat.for="assignmentId of assignments">
          ${assignmentId}
        </option>
      </select> -->
    </div>

    <div class="flex flex-row place-content-between">
      
      <label for="files" class="inline-block mb-2 text-md font-medium text-gray-900"> Task: </label>
      <p class="inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1">${data.taskId}</p>      
      <!-- <select value.bind="data.taskId"
        class="inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1"
        id="files">
        <option repeat.for="taskId of tasks">
          ${taskId}
        </option>
      </select> -->
    </div>

    <div class="flex flex-row place-content-between">
      <label for="word" class="inline-block mb-2 text-md font-medium text-gray-900"> Word: </label>
      <p class="inline-block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-40 p-1">${data.word.word}</p>      
    </div>


    <!-- TODO: Anchor to code-text instead of bottom-right. Breaks when minimized -->

      ${parseError}
    </div> -->
  </div>
  <!-- End Right Section -->

</div>
